<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firenze</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="page-wrapper">
        <header class="navbar">
            <div class="logo">
                <img src="images/Nav Logo.png" alt="Firenze Logo" class="logo-img" />
                <span class="logo-text">Firenze</span>
            </div>
            <button class="burger" id="burger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </header>

        <nav class="dropdown-menu" id="navMenu">
            <div class="menu-section">
                <h4>ABOUT</h4>
                <a href="#">Overview</a>
                <a href="#">Madagascar</a>
                <a href="#">Factories</a>
                <a href="#">Our Employees</a>
            </div>
            <div class="menu-section">
                <h4>PRODUCTION</h4>
                <a href="#">Products</a>
                <a href="#">Quality Control</a>
                <a href="#">Technology</a>
            </div>
            <div class="menu-section">
                <h4>SUSTAINABILITY</h4>
                <a href="#">Environment</a>
                <a href="#">Health and Safety</a>
                <a href="#">Social Projects</a>
                <a href="#">Certifications</a>
            </div>
            <div class="menu-section">
                <h4>CONTACT</h4>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Imprint</a>
                <a href="#">Media</a>
            </div>
        </nav>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2025 Firenze. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const burger = document.getElementById('burger');
        const navMenu = document.getElementById('navMenu');
        const navbar = document.querySelector('.navbar');

        burger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navbar.classList.toggle('menu-open');
            burger.classList.toggle('open');
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>

</html>
